<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }

        button {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container">
        <button class="bu" id="movingButton"><a href="index.html">点我呀</a></button>
    </div>

    <script>
        const container = document.getElementById('container');
        const button = document.getElementById('movingButton');
        document.querySelector('.bu').addEventListener('click', () => {
    const maxX = container.offsetWidth - button.offsetWidth;
    const maxY = container.offsetHeight - button.offsetHeight;
    alert("宽为:",maxX);
    alert("长为:",maxY);
})
        function moveButton() {
            const maxX = container.offsetWidth - button.offsetWidth;
            const maxY = container.offsetHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        setInterval(moveButton, 500);
    </script>
</body>

</html>
